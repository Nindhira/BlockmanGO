<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Blockman GO</title>
    <link rel="stylesheet" href="../gamertocoder-171/css/whatsnew.css">
    <link rel="shortcut icon" href="https://cdn-1.webcatalog.io/catalog/blockman-go-now-gg/blockman-go-now-gg-icon-filled.png?v=1660228463429" type="image/x-icon">

<body>
   
    <ul id="list"></ul>
    
    <script src="../gamertocoder-171/js/whatsnew.js"></script>
    <script>
        fetch("https://gamertocoder.garena.co.th/api/minigames")
          .then((response) => {
            if (response.status !== 200) {
              return response.status;
            }
            return response.json();
          })
          .then((data) => {
            if (typeof data == "number") {
              alert(data);
            } else {
              for (let i = 0; i < data.length; i++) {
                const currentData = data[i];
                const newListItem = document.createElement("li");
                newListItem.classList.add("card");
                const genre_array = currentData.genre;
                let genre_string = genre_array[0];
                if (genre_array.length > 1) {
                  for (let j = 1; j < genre_array.length; j++) {
                    genre_string = genre_string + ", " + genre_array[j];
                  }
                }
                const html =
                  '<div class="name" onclick="changeName(' + currentData.name +')"> ' + currentData.name + '</div>'
                  + '<img src="' + currentData.icon + '"/>'
                  + '<div class="type">Category: ' + genre_string + '</div>'
                  + '<div class="detail">' + currentData.description + '</div>'
                  
                html.trim();
                newListItem.innerHTML = html;
                document.getElementById("list").appendChild(newListItem);
              }
            }
          });
      </script>
</body>
</html>
